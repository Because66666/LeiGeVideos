# Pagefind 配置
exclude_selectors:
  - "span.katex"
  - "span.katex-display"

# 选择器配置 - 确保标题和文本内容都被索引
selectors:
  # 文章标题
  "h1": "title"
  "h2": "title"
  "h3": "title"
  "h4": "title"
  "h5": "title"
  "h6": "title"
  
  # 主要内容区域
  "main": "text"
  "article": "text"
  
  # 文章元数据
  "meta[name='description']": "description"
  "meta[property='og:description']": "description"
  
  # 代码块内容（可选，根据需要）
  "pre code": "code"
  
# 强制索引所有选择器内容
force_language: zh

# 索引选项
indexing:
  # 包含所有文本内容
  include_text_in_meta: true
  # 生成详细的搜索结果
  detailed_excerpts: true
